{% extends "base.html" %}

{% block title %}Админ панель{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-light mb-4">Панель администратора</h2>
    
    <div class="row mb-4">
        <div class="col">
            <a href="{{ url_for('admin_users') }}" class="btn btn-primary">Управление пользователями</a>
        </div>
    </div>

    <h3 class="text-light mb-3">Конфигурация игр</h3>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th class="text-light">Игра</th>
                    <th class="text-light">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for config in configs %}
                <tr>
                    <td class="text-light">{{ config.game_type }}</td>
                    <td>
                        <a href="{{ url_for('edit_game_config', game_type=config.game_type) }}" class="btn btn-primary btn-sm">Редактировать</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
